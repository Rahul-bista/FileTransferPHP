<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1D274B] text-white my-12">
    <h1 class="text-3xl font-semibold text-center mb-12">Upload File</h1>

    <form action="upload_file.php" method="POST" enctype="multipart/form-data">
        <div class="flex justify-center items-center">
            <div>
                <div class="mb-6">
                    <label
                      for="default-input"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Enter room code</label
                    >
                    <input
                      type="text"
                      name="room_code"
                      required
                      id="default-input"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    />
                  </div>
                  <div class="mb-6">
                    <label
                      for="default-input"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Enter owner token</label
                    >
                    <input
                      type="text"
                      name="owner_token"
                      required
                      id="default-input"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    />
                  </div>
            
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="file_input"
                    >Select File</label
                  >
                  <input
                    name="file"
                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    id="file_input"
                    type="file"
                  />
            
                  <button
                    type="submit"
                    class="text-white mt-10 mb-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Upload File
                  </button>
                  <br>
                  <a class="text-green-400" href="dashboard.php">Dashboard?</a>
            </div>
        </div>
    </form>
  </body>
</html>
